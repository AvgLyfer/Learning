<div class="border-bottom row" style="margin-bottom: 16px;
  padding-bottom: 4px;">
  <div class="col-9">
    <h4 style="color: rgb(120, 120, 120); 
      margin-bottom: 4px;">
      {{job['title']}}
    </h4>
    
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <a href="mailto:test@jobhub.com?subject=Application%20for%20{{job['title']}}&body=Name%20%3A%20%3CYour%20Name%3E%0D%0ACurrent%20Position%20%3A%20%3CYour%20Current%20Position%20(If%20Employed)%3E%0D%0ACurrent%20Salary%20%3A%20%3CPrevious%20Salary%20if%20Unemployed%3E%0D%0APreferred%20Salary%20%3A%20%3CYour%20Preferred%20Salary%3E%0D%0AResume%20Link%20%3A%20%3CYour%20Resume%20Link%3E%0D%0ALinkedIn%20Link%20%3A%20%3CYour%20LinkedIn%20Link%3E" type="button" class="btn btn-outline-primary">
      Apply Now
    </a>
  </div>
</div>
